<div class="flex flex-col gap-6">
  <app-back-button
    screenName="User / "
    color="#777A9B"
    secondScreenName="Details"
    darkColor="#D9E2F2"
  ></app-back-button>
  <div
    *ngIf="user$ | async as user"
    class="w-full text-xs grid grid-cols-2 gap-6"
  >
    <div
      class="flex flex-col bg-white dark:bg-[#0D0D0D] dark:text-[#D9E2F2] rounded-3xl p-8 gap-4"
    >
      <div class="text-2xl font-semibold leading-[34px]">User</div>
      <div
        class="border rounded-xl p-4 text-sm font-normal dark:border-[#9994D94D]"
      >
        {{ user.userId }}
      </div>
    </div>

    <div
      class="flex flex-col bg-white dark:bg-[#0D0D0D] dark:text-[#D9E2F2] rounded-3xl p-8 gap-4"
    >
      <div class="text-2xl font-semibold leading-[34px]">Known Addresses</div>
      <div
        class="border rounded-xl p-4 text-sm font-normal dark:border-[#9994D94D]"
        *ngFor="let address of user.walletAddresses"
      >
        {{ address }}
      </div>
    </div>
    <div class="col-span-2">
      <app-events-list [eventFilter]="eventFilter"></app-events-list>
    </div>
  </div>
</div>
