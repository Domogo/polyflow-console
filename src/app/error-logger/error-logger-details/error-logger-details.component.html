<div *ngIf="session$ | async as session" class="mb-6">
  <app-back-button
    screenName="Session /"
    secondScreenName="Session {{ session.sessionId }}"
    color="#777A9B"
    darkColor="#D9E2F2"
  ></app-back-button>
</div>

<div class="flex flex-col gap-6">
  <div
    class="w-full grid grid-cols-9 gap-6"
    *ngIf="uniqueDeviceValues$ | async as values"
  >
    <div
      class="bg-white dark:bg-[#0D0D0D] dark:text-[#777A9B] col-span-6 p-6 rounded-3xl flex flex-col shadow-sm text-xs"
    >
      <p class="text-2xl font-semibold leading-[34px] mb-4">Summary</p>
      <div class="w-full grid grid-cols-5 gap-4">
        <div
          class="flex flex-col items-center px-3 py-5 text-center border rounded-xl justify-between min-h-[127px] dark:border-[#9994D94D]"
        >
          <div class="font-medium text-sm leading-4">Browsers</div>
          <app-icon-item-holder
            *ngFor="let browser of values.uniqueBrowsers"
            type="browser"
            [showQuery]="true"
            [iconQuery]="browser"
            color="[#777A9B]"
            size="sm"
          ></app-icon-item-holder>
        </div>
        <div
          class="flex flex-col rounded-lg px-3 py-5 justify-between min-h-[127px] text-center border dark:border-[#9994D94D]"
        >
          <p class="font-medium text-sm leading-4">
            Operating<br />
            systems
          </p>
          <div
            *ngFor="let os of values.uniqueOSs"
            class="text-[#777A9B] text-sm dark:text-[#D9E2F2]"
          >
            {{ os }}
          </div>
        </div>
        <div
          class="flex flex-col items-center px-3 py-5 text-center border rounded-xl justify-between min-h-[127px] dark:border-[#9994D94D]"
        >
          <div class="font-medium text-sm leading-4">Countries</div>
          <app-icon-item-holder
            *ngFor="let country of values.uniqueCountries"
            type="country"
            [showQuery]="true"
            [iconQuery]="country"
            color="[#777A9B]"
            size="sm"
          ></app-icon-item-holder>
        </div>
        <div
          class="flex flex-col items-center px-3 py-5 text-center border rounded-xl justify-between min-h-[127px] dark:border-[#9994D94D]"
        >
          <div class="font-medium text-sm leading-4">
            Wallet<br />
            providers
          </div>
          <app-icon-item-holder
            *ngFor="let provider of values.uniqueProviders"
            type="provider"
            [showQuery]="true"
            [iconQuery]="provider"
            color="[#777A9B]"
            size="sm"
          ></app-icon-item-holder>
        </div>
        <div
          *ngIf="session$ | async as session"
          class="flex flex-col px-3 py-5 text-center border rounded-xl justify-between min-h-[127px] dark:border-[#9994D94D]"
        >
          <div class="font-medium text-sm leading-4">
            Screen<br />
            resolution
          </div>
          <div class="text-[#777A9B] dark:text-[#D9E2F2]">
            {{ session.devices.at(0)?.screen?.w }} x
            {{ session.devices.at(0)?.screen?.h }}
          </div>
        </div>
      </div>
    </div>
    <div
      *ngIf="session$ | async as session"
      class="col-span-3 bg-white dark:bg-[#0D0D0D] dark:text-[#D9E2F2] p-8 rounded-3xl gap-4 flex flex-col"
    >
      <p class="text-2xl font-semibold leading-[34px]">
        Addresses used in session
      </p>
      <p
        *ngIf="session.walletAddresses.length === 0"
        class="border rounded-xl p-4 dark:border-[#9994D94D] dark:text-[#777A9B]"
      >
        No addresses used in session
      </p>
      <div
        routerLink="/console/address/{{ address }}"
        class="py-3 mt-2 text-center rounded-lg text-indigo-700 text-xs bg-indigo-50 hover:bg-indigo-700 transition-all hover:text-white cursor-pointer font-medium dark:text-[#777A9B]"
        *ngFor="let address of session.walletAddresses"
      >
        {{ address }}
      </div>
    </div>
  </div>

  <app-events-list [eventFilter]="eventFilter"></app-events-list>
</div>
