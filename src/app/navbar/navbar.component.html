<div
  class="w-screen flex z-10 top-0 py-2 left-0 flex-col items-center text-slate-700 px-8"
>
  <div class="max-w-7xl w-full py-4 flex flex-row justify-between items-center">
    <div
      routerLink="/"
      class="flex cursor-pointer hover:scale-105 transition-all flex-row items-center font-medium gap-x-2"
    >
      <img class="h-10" src="../../assets/logo.png" alt="" srcset="" />
      <div class="flex flex-col leading-[1.2]">
        Polyflow
        <div class="text-xs font-light uppercase">Console</div>
      </div>
    </div>

    <div class="flex flex-row items-center gap-x-4">
      <div>
        <button
          (click)="projectSwitchClicked()"
          class="bg-white text-slate-800 font-medium leading-none flex items-center justify-between p-4 rounded-2xl w-60 relative z-30"
        >
          <div *ngIf="currentProject$ | async as project; else noProject">
            {{ project.name }}
          </div>
          <ng-template #noProject>
            <div>No created projects</div>
          </ng-template>
          <div>
            <svg
              *ngIf="isProjectSwitcherHidden$ | async"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 7.5L7.5 3m0 0L12 7.5M7.5 3v13.5m13.5 0L16.5 21m0 0L12 16.5m4.5 4.5V7.5"
              />
            </svg>
            <svg
              *ngIf="(isProjectSwitcherHidden$ | async) === false"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </div>
        </button>
        <app-project-switcher></app-project-switcher>
      </div>

      <div class="relative">
        <button
          (click)="userSwitchClicked()"
          class="bg-white text-slate-800 font-medium leading-none flex items-center justify-between p-4 rounded-2xl w-60 relative z-30"
        >
          {{ (user$ | async)?.email }}

          <svg
            width="12"
            height="12"
            viewBox="0 0 12 12"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.1563 3.85083L6.24292 8.76371C6.17852 8.82819 6.09113 8.86443 6 8.86443C5.90887 8.86443 5.82148 8.82819 5.75708 8.76371L0.84375 3.85083"
              stroke="#273143"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
        <app-user-modal></app-user-modal>
      </div>
    </div>
  </div>
</div>
