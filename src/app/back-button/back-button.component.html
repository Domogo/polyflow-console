<div class="flex flex-col text-sm font-medium gap-5">
  <button
    (click)="backClicked()"
    class="flex flex-row items-center gap-1 rounded-lg cursor-pointer w-fit dark:text-[#D9E2F2]"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="2.5"
      stroke="currentColor"
      class="w-4 h-4"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M19.5 12h-15m0 0l6.75 6.75M4.5 12l6.75-6.75"
      />
    </svg>

    <p>Back</p>
  </button>
  <p class="text-2xl font-semibold leading-8">
    <span class="text-4xl font-semibold leading-8 text-[{{ color }}] ">
      {{ screenName }}
    </span>
    <span
      class="text-2xl font-semibold leading-8 dark:text-[{{
        darkColor
      }}] text-[{{ secondColor }}]"
      >{{ secondScreenName }}</span
    >
    <span class="text-2xl font-semibold leading-8 dark:text-[#D9E2F2]"
      >{{ thirdScreenName }}
    </span>
  </p>
</div>
